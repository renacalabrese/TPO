<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resumen del Pedido</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Resumen del Pedido</h1>
<p>Número de Pedido: <span th:text="${orderNum}"></span></p>
<p>Nombre: <span th:text="${name}"></span></p>

<h2>Articulos</h2>
<table>
    <thead>
    <tr>
        <th>Nombre del Producto</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Precio Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="index : ${#numbers.sequence(0, cartItems.size()-1)}">
        <td th:text="${cartItems[index].product.name}">Nombre del Producto</td>
        <td th:text="${cartItems[index].quantity}">0</td>
        <td th:text="'$' + ${priceItems[index].product.price}">Precio Unitario: $0.00</td>
        <td th:text="'$' + ${cartItems[index].price}">Precio Total: $0.00</td>
    </tr>
    </tbody>
</table>

<h2>Total</h2>
<p>Precio Total sin iva: <span th:text="'$' + ${totalPrice}">Precio Total: $0.00</span></p>
<p>Precio Total con iva: <span th:text="'$' + ${finalPrice}">Precio Final: $0.00</span></p>

<!-- Botón para volver al inicio -->
<a href="/inicio" style="display: block; margin-top: 20px; padding: 10px 20px; background-color: #4c8640; color: #F1EFE7; text-decoration: none; text-align: center; border-radius: 5px;">Volver al Inicio</a>

</body>
</html>
