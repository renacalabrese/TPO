<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 320px;
            text-align: center;
        }
        .profile-container h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
        }
        .profile-container p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }
        .profile-container .highlight {
            font-weight: bold;
            color: #4c8640;
        }
        .profile-container .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4c8640;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .profile-container .btn:hover {
            background-color: #4c8640;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <h1>Perfil de Usuario</h1>
    <p>Nombre: <span class="highlight" th:text="${nombre}"></span></p>
    <p>Dirección: <span class="highlight" th:text="${direccion}"></span></p>
    <p>DNI: <span class="highlight" th:text="${dni}"></span></p>
    <p>Tiempo de conexión diario: <span class="highlight" th:text="${dailyConnectionTime}"></span> minutos</p>
    <p>Categoría: <span class="highlight" th:text="${category}"></span></p>
    <a href="/inicio" class="btn">Volver al Inicio</a>
</div>
</body>
</html>
